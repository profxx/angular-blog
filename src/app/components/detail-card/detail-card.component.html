<div class="card_detail">

  <div class="card_detail_photo" >
    <img
      class="image"
      [src]="photoCover"
      alt="Image with details"
      height="300px"
      width="450px"
      srcset=""
      *ngIf="isEnabled"
    >
  </div>

  <div class="card_detail_title" *ngIf="isEnabled">
    <h1>{{ cardTitle }}</h1>
  </div>

  <div class="card_detail_text" *ngIf="isEnabled">
    <p>
      {{ cardDetailText }}
    </p>
  </div>

</div>
